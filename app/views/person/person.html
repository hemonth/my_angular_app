<!DOCTYPE html>
<head>
    <style>
        .button {
            cursor: pointer;
            color: blue;
        }
        td,th{
            border: 1px solid gray;
            width: 25%;
            text-align: left;
        }
        table {
            width: 600px;
        }
    </style>
</head>
<body class = "person">
    <h3>List Of People Subscribed</h3>
    <table>
        <tr><th>name</th><th>Email</th><th>Place</th></tr>
        <tr ng-repeat ="x in p.persons"><td>{{x.name}}</td><td>{{x.email}}</td><td>{{x.place}}</td></tr>
    </table>
    <h1>Add a new person </h1>
    message:{{p.updateMessage}}<br>
    <form>
        name: <input type = "text" ng-model = "p.Person.name" /><br>
        Email: <input  type = "text" ng-model = "p.Person.email" /><br>
        Place: <input type = "text" ng-model = "p.Person.place" /><br>
        <button ng-click ="p.addPersons()" >Submit</button>
    </form>
    {{p.subscribeMessage}}
<!--    <p class ="subscribe" ng-show= "p.subscribe">
        {{p.subscribeMessage}}
    </p>-->

</body>
