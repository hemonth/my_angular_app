<div >
<h1>Shop Items Available</h1>
<table class="table table-striped">
<tr><th>Item</th><th>Price</th><th>Buy</th></tr>
<tr ng-repeat ="x in myCtrl.shopList()"><td>{{x.name}}</td><td>{{x.price|currency}}</td><td><button ng-click="myCtrl.buy(x.price)">Buy</button></td></tr>
</table>
<p>total cost: {{myCtrl.total|currency}}</p>
</div>
