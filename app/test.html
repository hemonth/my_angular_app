<!DOCTYPE html>

  <body ng-controller = "MyCtrl as ctrl">
  <h1>This is test App </h1>
<table>
  <tr>
    <th>Image</th>
    <th>Name</th>
    <th>Brand</th>
    <th>Count</th>
    <th>Description</th>
  </tr>
  <tr ng-repeat = "x in ctrl.names">
    <td><a href="#" ng-click="displayDescription(x)"><img src="images/{{x.image}}.png" width="142" height="142" /></a></td>
    <td>{{x.name}}</td>
    <td>{{x.brand}}</td>
    <td>{{x.count}}</td>
    <td>{{x.desc}}</td>
  </tr>
</table>
  </body>
